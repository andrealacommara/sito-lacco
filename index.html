<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0"
    />
    <% if (preloadCss) { %>
    <link rel="preload" as="style" href="<%= entryCss %>" />
    <% } %> <% if (preloadJs) { %>
    <link rel="modulepreload" href="<%= entryJs %>" />
    <% } %>

    <!-- ========================== BASIC SEO ========================== -->
    <!-- Core metadata for search engines and browser previews -->
    <title>Lacco | Official Website</title>
    <meta name="title" content="Lacco | Official Website" />
    <meta
      name="description"
      content="Lacco unisce R&B e sonorità hip-hop in un viaggio introspettivo alla scoperta di sé. Scopri la sua musica, i testi e l’universo che ispira ogni brano."
    />
    <meta
      name="keywords"
      content="Lacco, musica, artista, R&B, hip-hop, official website, cantante, songwriter, Lacco.it"
    />
    <meta name="author" content="Lacco" />

    <!-- ========================== OPEN GRAPH / FACEBOOK ========================== -->
    <!-- Enables rich previews when the site is shared on Facebook and other platforms -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Lacco.it" />
    <meta property="og:title" content="Lacco | Official Website" />
    <meta
      property="og:description"
      content="Lacco unisce R&B e sonorità hip-hop in un viaggio introspettivo alla scoperta di sé. Scopri la sua musica, i testi e l’universo che ispira ogni brano."
    />
    <meta property="og:url" content="https://www.lacco.it" />
    <meta property="og:image" content="https://www.lacco.it/og-image.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ========================== TWITTER CARD ========================== -->
    <!-- Twitter metadata for link previews -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lacco | Official Website" />
    <meta
      name="twitter:description"
      content="Lacco unisce R&B e sonorità hip-hop in un viaggio introspettivo alla scoperta di sé. Scopri la sua musica, i testi e l’universo che ispira ogni brano."
    />
    <meta name="twitter:image" content="https://www.lacco.it/og-image.jpg" />

    <!-- ========================== ICONS ========================== -->
    <!-- Favicon and app icons for different devices and browsers -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ========================== THEME COLORS ========================== -->
    <!-- Defines colors for light and dark mode browser UI -->
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#000000"
    />

    <!-- ========================== MICROSOFT ========================== -->
    <!-- Pinned site tile color and config for Windows browsers -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- ========================== RESOURCE HINTS ========================== -->
    <!-- Speed up third-party embeds used across the site -->
    <link rel="preconnect" href="https://open.spotify.com" crossorigin />
    <link rel="preconnect" href="https://i.scdn.co" crossorigin />
    <link rel="preconnect" href="https://api.emailjs.com" crossorigin />

    <!-- ========================== GOOGLE SEARCH CONSOLE ========================== -->
    <!-- Site ownership verification for Google indexing -->
    <meta
      name="google-site-verification"
      content="181FTmk6Q3tTuacqdHrjJiRoA2gt_UodmPeRWt_UYmA"
    />

    <!-- ========================== STRUCTURED DATA (JSON-LD) ========================== -->
    <!-- Helps Google recognize the artist as a verified brand entity -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MusicGroup",
        "name": "Lacco",
        "url": "https://www.lacco.it",
        "logo": "https://www.lacco.it/favicon-512.png",
        "image": "https://www.lacco.it/og-image.jpg",
        "description": "Lacco unisce R&B e sonorità hip-hop in un viaggio introspettivo alla scoperta di sé.",
        "sameAs": [
          "https://instagram.com/laccoverse",
          "https://open.spotify.com/artist/6viihrUFd4eGCfv9w61tL7",
          "https://tiktok.com/@laccoverse",
          "https://youtube.com/@laccoverse"
        ]
      }
    </script>
  </head>

  <body>
    <!-- ========================== ROOT ELEMENT ========================== -->
    <!-- React mounts the entire app inside this container -->
    <div id="root"></div>

    <!-- ========================== ENTRY SCRIPT ========================== -->
    <!-- Main entry point: initializes React app and providers -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
